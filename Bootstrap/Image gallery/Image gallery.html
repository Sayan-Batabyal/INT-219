<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">

    <!-- you can also use md here for medium devices and images will change size according to medium devices -->
    <div class="col-sm-4">
      <div class="thumbnail">
          <img src="image1.jpg" class="img-rounded">
          <div class="caption">
           image1 with rounded corners
          </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
          <img src="image2.jpg" class="img-circle">
          <div class="caption">
           image2 with circular effect
          </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="thumbnail">
          <img src="image3.jpg">
          <div class="caption">
           image3 with no effect
          </div>
      </div>
    </div>

    <div class="col-sm-4">
        <div class="thumbnail">
            <img src="image4.jpg" class="img-circle">
            <div class="caption">
              image4 with circular effect
            </div>
        </div>
      </div>

  </div>
</div>

</body>
</html>
