<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css">

<style>
  
    .demo-content, .demo-content1{
        padding: 15px;
        font-size: 18px;
        background: cadetblue;
        margin:5px;
        color:white
    }
    .demo-content1{
        background: seagreen;
    }
</style>
</head>
<body>
   
  <div class="container-fluid">
        <!--Row with three equal columns-->
        <div class="row">
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content1">.col-lg-4</div>
            </div>
            <div class="col-lg-4">
                <div class="demo-content">.col-lg-4</div>
            </div>
        </div>

        <!--Row with three columns divided in 1:4:1 ratio-->
        <div class="row">
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
            <div class="col-lg-8">
                <div class="demo-content1">.col-lg-8</div>
            </div>
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
        </div>

        <!--Row with three columns divided unevenly-->
        <div class="row">
            <div class="col-lg-3">
                <div class="demo-content">.col-lg-3</div>
            </div>
            <div class="col-lg-7">
                <div class="demo-content1">.col-lg-7</div>
            </div>
            <div class="col-lg-2">
                <div class="demo-content">.col-lg-2</div>
            </div>
        </div>
 </div>
</body>
</html>
